<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0;
            background-color: rgba(0, 0, 0, .9);
        }
        .main-wrapper{
            width: 1080px;
            height: 810px;
            margin: 0 auto;
            position: relative;
        }
        .box-btn{
            width: 200px;
            height: 50px;
        }
        .btns{
            width: 500px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -50px;
            background-color: rgba(255, 0, 0, .0);
            text-align: center;
        }
        .btn-ghost{
            background-color: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 50px;
            position: relative;
        }
        .btn-ghost h3{
            color: whitesmoke;
            margin: 0;
            padding: 0;
        }

        .btn-border-top{
            height: 1px;
            width: 200px;
            background-color: rgba(255,255,255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s ease;
        }

        .btn-border-bottom{
            height: 1px;
            width: 200px;
            background-color: rgba(255,255,255, 0.5);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: 1s ease;
        }

        /*鼠标浮动以后的变化*/
        .btn-ghost:hover{
            /*background-color: rgba(0, 0, 0, 1);*/
            background-color: rgba(210,255,255, 1);
            transition: 1s ease;
        }
        .btn-ghost:hover h3{
            background-color: rgba(0, 0, 0, 0);
            color: black;
        }
        /*上边*/
        .btn-ghost:hover .btn-border-top {
            transform: translate(-120px, 0);
            background-color: rgba(210,255,255, 1);
            width: 80px;
        }
        /*下边*/
        .btn-ghost:hover .btn-border-bottom {
            transform: translate(220px, 0);
            width: 80px;
            background-color: rgba(210,255,255, 1);
        }

    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="btns">
            <div class="btn-ghost box-btn">
                    <h3>For Man</h3>
                    <div class="btn-border-top"></div>
                    <div class="btn-border-bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
