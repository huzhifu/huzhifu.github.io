<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            padding: 300px;
        }
        .crl {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #666666;

            animation: 10s anim infinite;
        }
        @keyframes anim {

            50%{
            margin-top: 200px;
            transition: 5s linear;
            }

            100%{
                margin-top: 0px;
                transition: 5s linear;
            }
        }

    </style>
</head>
<body>
        <div class="crl"></div>
</body>
</html>
