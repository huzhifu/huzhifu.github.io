<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手势控制</title>
    <meta charset="utf-8">
    <style type="text/css">
        body{
            margin: 0;
        }
        img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body >
    <div id="divADBox">
        <img id="img01" src="img/1.png"  />
        <img id="img02" src="img/2.png" style="display:none;" />
        <img id="img03" src="img/3.png" style="display:none;" />
        <img id="img04" src="img/4.png" style="display:none;" />
    </div>

    <script type="text/javascript">
        $(function() {
            var startX, startY, endX, endY;
            var showADID = 1;
            document.getElementById("divADBox").addEventListener("touchstart", touchStart, false);
            document.getElementById("divADBox").addEventListener("touchmove", touchMove, false);
            document.getElementById("divADBox").addEventListener("touchend", touchEnd, false);
            /*手指触屏*/
            function touchStart(event) {
                var touch = event.touches[0];
                //手指在屏幕的坐标
                startY = touch.pageY;
                startX = touch.pageX;
            }
            /*手指移动中*/
            function touchMove(event) {
                var touch = event.touches[0];
                //如果考虑横向滑动，只要考虑X轴坐标变化即可。
                endX = touch.pageX;
            }
            /*手指离开屏幕*/
            function touchEnd(event) {
                $("#img0" + showADID).hide();
                showADID++;
                if (showADID > 4) {
                    showADID = 1;
                }
                //手指抬起候，计算手指开始结束差值即可。。
                if ((startX - endX) > 100) {
                    $("#img0" + showADID).show();
                }
            }
        })
    </script>
</body>
</html>
