<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul{
            width: 75%;
            list-style: none;
            margin:50px auto;
            background: #6F5499;
            overflow: hidden;

        }
        li{
            float:left;
            margin-right: 20px;
            position: relative;
        }
        li:first-child{
            background-color: greenyellow;
        }
        li:first-child>a{
            color:#6F5499;
        }
        a{
            font-size: 25px;
            color:greenyellow;
            transition: 1s;
            position: relative;
            top:0;
            left:0;
            z-index: 2;
            display: block;
            padding: 5px;
            text-decoration: none;
        }
        a:hover{
            color:#6F5499;
        }
        div{
            width: 60px;
            height: 100%;
            background-color: greenyellow;
            position: absolute;
            top:0;
            left:0;
            z-index: 1;
            transition: 1s all;
        }
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function(){
            var lis=$('li');
            var initLeft=$(lis[0]).position().left;
            var initWidth=$('div').width();
            for(var i= 0,length=lis.length;i<length;i++){
                lis.eq(i).hover(function(){
                    $('div').css({'left':($(this).position().left-initLeft)+'px',
                        'width':$(this).width()+'px'
                    });
                },function(){
                    $('div').css({'left':'0px',
                        'width':initWidth+'px'
                    });
                });
            }
        });
    </script>
</head>
<body>
<ul>

    <li><a href="#">首页</a>
        <div></div>
    </li>
    <li><a href="#">我们</a></li>
    <li><a href="#">是</a></li>
    <li><a href="#">共产主义</a></li>
    <li><a href="#">接班人</a></li>
    <li><a href="#">继承革命先烈光荣传统</a></li>
</ul>
</body>
</html>
