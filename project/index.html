<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        ul{
            /*width: 425px;*/
            height: 40px;
            margin:30px auto;
            overflow: hidden;
            list-style: none;
            position: relative;
            background-color: darkviolet;
        }
        li{
            width:90px;
            height: 40px;
            line-height: 40px;
            float:left;
            transition: .5s all;
            text-align: center;
            color:white;
            position: relative;
            z-index: 5;
            margin-right: 5px;

        }
        li:first-child{
            background-color: violet;
        }
        a:hover{
            color:blue;
        }
        div{
            width:90px;
            height: 40px;
            background-color: #EE82EE;
            transition: 1s all;
            position: relative;
            z-index: 1;
        }
        a{
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color:white;
            display: block;

        }
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function(){
            var lis=$('li');
            for(var i= 0,length=lis.length;i<length;i++){
                lis.eq(i).hover(function(){
                    $('div').css('transform','translate('+$(this).position().left+'px,0px)');
                },function(){
                    $('div').css('transform','translate(0px,0px)');
                });
            }
        });
    </script>
