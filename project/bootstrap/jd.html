<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrapv3/css/bootstrap.css" rel="stylesheet">
    <link href="css/jd.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header>
    <div class="nav navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 hidden-xs"></div>
                <div class="col-md-6 col-xs-12 h-bg ">
                    <!--搜索栏-->
                    <div class="row">
                        <div class="col-xs-3 text-center" style="padding: 0"><i class="jd-logo center-block"></i></div>
                        <div class="col-xs-7">
                            <form class="form-horizontal">
                                <div class="form-group has-feedback" style="margin-bottom: 0px">
                                    <input type="text" class="form-control">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </form>

                        </div>
                        <div class="col-xs-2 text-center" style="padding: 0"><span class="btn-login center-block ">登录</span></div>
                    </div>
                    <!-- -->
                </div>
                <div class="col-md-3 hidden-xs"></div>
            </div>
        </div>
    </div>
</header>

<div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-3 hidden-xs"></div>
            <!--此处父元素有外边距，所以需要清除-->
            <div class="col-md-6 col-xs-12"  style="padding: 0;  background-color: #fff">
                <!--轮播-->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/jd_001.jpg" alt="...">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/jd_002.jpg" alt="...">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/jd_003.jpg" alt="...">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-3 hidden-xs"></div>
        </div>

        <div class="row">
            <div class="col-md-3 hidden-xs"></div>
            <!--此处不能清除父元素有外边距，不需要清除，否则造成积压效果-->
            <div class="col-md-6 col-xs-12"  style="background-color: #fff">
                <!--导航-->
                <div class="row">
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-1.png"> </div>
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-2.png"> </div>
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-3.png"> </div>
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-4.png"> </div>
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-5.png"> </div>
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-6.png"> </div>
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-7.png"> </div>
                    <div class="col-xs-3"><img class="center-block nav-img" src="img/nav-8.png"> </div>
                </div>


                <!--导航 与 商品列表 分割线-->
                <div class="row">
                    <div class="col-xs-12" style="background-color: #f0f0f0">
                        <div style="height: 10px; width: 100%"></div>
                    </div>
                </div>

                <!--商品列表-->
                <div class="row" >
                    <div class="col-xs-12">
                        <!--商品详情-->
                        <div class="row">
                            <!--商品图片-->
                            <div class="col-xs-4">
                                <div class="goods-item">
                                    <img class="center-block img-thumbnail" src="img/item1.jpg" style="width: 70%; margin: 15px auto;">
                                    <!--<span class="sell-out">售完</span>-->
                                </div>
                            </div>
                            <div class="col-xs-8">
                                <span class="good-desc" >美迪惠尔水库升级;NMF补水金装双倍面膜贴,媲美“玻尿酸”,还你水漾美肌。</span>
                                <span class="price">1800</span>
                            </div>
                        </div>
                    </div>
                    <!--商品分割线-->
                    <div class="col-xs-12" style="background-color: #f0f0f0">
                        <div style="height: 1px; width: 100%"></div>
                    </div>
                    <div class="col-xs-12">
                        <!--商品详情-->
                        <div class="row">
                            <!--商品图片-->
                            <div class="col-xs-4">
                                <img class="center-block img-thumbnail" src="img/item2.jpg" style="width: 70%; margin: 15px auto; ">
                            </div>
                            <div class="col-xs-8">
                                <span class="good-desc" >碧欧泉(Biotherm)新活泉润透洁面乳50ml</span>
                                <span class="price">289</span>
                            </div>
                        </div>
                    </div>
                    <!--商品分割线-->
                    <div class="col-xs-12" style="background-color: #f0f0f0">
                        <div style="height: 1px; width: 100%"></div>
                    </div>
                </div>



                <!-- 页脚 -->
                <div class="row">
                    <div class="col-xs-12" style="background-color: #f0f0f0">
                        <div style="height: 10px; width: 100%"></div>
                    </div>
                </div>

            </div>
            <div class="col-md-3 hidden-xs"></div>
        </div>






    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.12.2.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrapv3/js/bootstrap.js"></script>
</body>
</html>
